<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Faturamento AVATEK</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/vmacagnani/api-pre-os/raw/main/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #table-container thead { background-color: #4f46e5; color: white; }
        .status-paga { background-color: #dcfce7; color: #166534; } /* Green */
        .status-aguardando { background-color: #ffedd5; color: #9a3412; } /* Orange */
        .status-analisada { background-color: #e0e7ff; color: #3730a3; } /* Indigo */
    </style>
</head>
<body class="bg-slate-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 flex items-center justify-center gap-4">
                <svg class="w-8 h-8 sm:w-10 sm:h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span>Controle de Faturamento</span>
                <a href="https://www.avatek.saitro.com" target="_blank" rel="noopener noreferrer" class="inline-block hover:opacity-80 transition-opacity duration-300" title="Acesse a plataforma">
                    <img src="https://github.com/vmacagnani/api-pre-os/raw/main/logo-avatek-azul-laranja.svg" alt="Logo Avatek" class="h-10 sm:h-12">
                </a>
            </h1>
            <p class="text-gray-600 mt-2">Gestão e consulta de faturas das operadoras.</p>
        </header>

        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md border border-gray-200 mb-8">
             <h2 class="text-2xl font-semibold mb-4">Adicionar Nova Fatura</h2>
            <form id="invoiceForm" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" type="text" name="Operadora" placeholder="Operadora" required>
                <input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" type="number" step="0.01" name="Valor" placeholder="Valor (ex: 123.45)" required>
                <input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" type="date" name="Vencimento" required>
                <select class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" name="Status" required>
                    <option value="Aguardando Pagamento">Aguardando Pagamento</option>
                    <option value="Paga">Paga</option>
                </select>
                <input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" type="text" name="Periodo de Referencia" placeholder="Período (ex: AGO/2025)" required>
                <input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" type="text" name="Responsavel" placeholder="Responsável" required>
                <button type="submit" id="submitBtn" class="sm:col-start-2 lg:col-start-4 flex justify-center items-center gap-2 px-3 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-all duration-300 font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <span>Adicionar</span>
                </button>
            </form>
        </div>

        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md border border-gray-200">
            <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                <h2 class="text-2xl font-semibold">Faturas Registradas</h2>
                <div class="flex items-center gap-4">
                    <input type="text" id="searchInput" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Buscar na tabela...">
                    <button id="reloadBtn" title="Recarregar dados da planilha" class="flex items-center gap-2 px-3 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4l-4 4M4 20l4-4"></path></svg>
                        <span>Recarregar</span>
                    </button>
                </div>
            </div>

            <div id="loading" class="text-center py-10"><p>Carregando dados da API...</p></div>
            <div id="error" class="text-center py-10 hidden"><p class="text-red-600 font-semibold">Erro ao carregar os dados.</p></div>
            <div id="table-container" class="overflow-x-auto rounded-lg"></div>
            <p id="no-results" class="text-center py-10 hidden text-gray-500">Nenhum resultado encontrado.</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjQgp6mUPnEr069rHVK-Pe3VsToW2wP3sWHRDAeJEsmiBugXB8wyMtLN1Clq8bNgSb/exec";

        const tableContainer = document.getElementById('table-container');
        const searchInput = document.getElementById('searchInput');
        const reloadBtn = document.getElementById('reloadBtn');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const noResultsDiv = document.getElementById('no-results');
        const invoiceForm = document.getElementById('invoiceForm');
        const submitBtn = document.getElementById('submitBtn');
        let fullTableData = [];

        function handleData(data) {
            loadingDiv.classList.add('hidden');
            try {
                if (data.status === 'error' || !Array.isArray(data)) {
                     fullTableData = [];
                     throw new Error(data.message || 'Formato de dados inválido.');
                }
                fullTableData = data.sort((a, b) => new Date(b.Vencimento) - new Date(a.Vencimento));
                renderTable(fullTableData);
            } catch (e) {
                console.error('Erro ao processar dados:', e);
                errorDiv.classList.remove('hidden');
            }
        }

        function loadAndRenderTable() {
            loadingDiv.classList.remove('hidden');
            tableContainer.innerHTML = '';
            errorDiv.classList.add('hidden');
            noResultsDiv.classList.add('hidden');

            const oldScript = document.getElementById('jsonpScript');
            if (oldScript) oldScript.remove();
            
            const script = document.createElement('script');
            script.id = 'jsonpScript';
            script.src = SCRIPT_URL + "?callback=handleData"; 
            script.onerror = () => {
                errorDiv.classList.remove('hidden');
                loadingDiv.classList.add('hidden');
            };
            document.body.appendChild(script);
        }
        
        function formatCurrency(value) {
            const number = parseFloat(String(value));
            return isNaN(number) ? value : number.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function getOperatorInfo(name) {
            const operator = String(name || '').toLowerCase();
            const operators = {
                'tim': { color: 'bg-blue-100 text-blue-800', logo: 'https://logo.clearbit.com/tim.com.br' },
                'vivo': { color: 'bg-purple-100 text-purple-800', logo: 'https://logo.clearbit.com/vivo.com.br' },
                'claro': { color: 'bg-red-100 text-red-800', logo: 'https://logo.clearbit.com/claro.com.br' },
                'nlt': { color: 'bg-green-100 text-green-800', logo: 'https://logo.clearbit.com/nlt.com.br' },
                'emnify': { color: 'bg-gray-200 text-gray-800', logo: 'https://logo.clearbit.com/emnify.com' },
                'linksfield': { color: 'bg-pink-100 text-pink-800', logo: 'https://logo.clearbit.com/linksfield.com.br' },
                'eseye': { color: 'bg-yellow-100 text-yellow-800', logo: 'https://logo.clearbit.com/eseye.com.br' }
            };
            const found = Object.keys(operators).find(key => operator.includes(key));
            return found ? operators[found] : { color: 'bg-gray-100 text-gray-800', logo: null };
        }
        
        function getStatusInfo(status) {
            const s = String(status || '').toLowerCase();
            // Lógica corrigida e explícita para evitar o bug
            if (s.includes('paga')) {
                return { class: 'status-paga', text: 'Paga' };
            }
            return { class: 'status-aguardando', text: 'Aguardando Pagamento' };
        }

        function renderTable(data) {
            if (data.length === 0) {
                noResultsDiv.classList.remove('hidden');
                tableContainer.innerHTML = '';
                return;
            }
            noResultsDiv.classList.add('hidden');

            const headers = Object.keys(data[0] || {}).filter(h => h !== 'rowIndex');
            // Adiciona a nova coluna de Ações no cabeçalho
            headers.push('Ações');

            const table = document.createElement('table');
            table.className = 'min-w-full divide-y divide-gray-200';

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.className = 'px-6 py-3 text-left text-xs font-medium uppercase tracking-wider';
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            tbody.className = 'bg-white divide-y divide-gray-200';
            data.forEach(rowData => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';
                    let cellValue = rowData[header];
                    
                    if (header === 'Ações') {
                        // Adiciona os botões de ação
                        td.innerHTML = `
                            <div class="flex gap-2">
                                <button class="action-btn text-xs bg-green-500 hover:bg-green-600 text-white py-1 px-2 rounded" data-action="update" data-row-index="${rowData.rowIndex}" data-column="Status" data-value="Paga">Paga</button>
                                <button class="action-btn text-xs bg-indigo-500 hover:bg-indigo-600 text-white py-1 px-2 rounded" data-action="update" data-row-index="${rowData.rowIndex}" data-column="Analisada" data-value="Sim">Analisada</button>
                            </div>
                        `;
                    } else if (header === 'Operadora') {
                        const info = getOperatorInfo(cellValue);
                        const logo = info.logo ? `<img src="${info.logo}" alt="" class="h-4 w-auto inline-block mr-1.5">` : '';
                        td.innerHTML = `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-semibold ${info.color}">${logo}<span>${cellValue}</span></span>`;
                    } else if (header === 'Valor') {
                        td.textContent = formatCurrency(cellValue);
                    } else if (header === 'Vencimento' || header === 'Inserido em') {
                        const date = new Date(cellValue);
                        td.textContent = date.getTime() ? date.toLocaleDateString('pt-BR', { timeZone: 'UTC' }) : '';
                    } else if (header === 'Status') {
                        const info = getStatusInfo(cellValue);
                        td.innerHTML = `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-semibold ${info.class}">${info.text}</span>`;
                    } else if (header === 'Analisada') {
                        if (String(cellValue || '').toLowerCase() === 'sim') {
                            td.innerHTML = `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-semibold status-analisada">Sim</span>`;
                        } else {
                            td.textContent = 'Não';
                        }
                    } else {
                        td.textContent = cellValue;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }

        function filterTable() {
            const term = searchInput.value.toLowerCase().trim();
            if (!term) {
                renderTable(fullTableData);
                return;
            }
            const filteredData = fullTableData.filter(row => 
                Object.values(row).some(value => 
                    String(value).toLowerCase().includes(term)
                )
            );
            renderTable(filteredData);
        }

        async function handleActionClick(e) {
            const target = e.target.closest('.action-btn');
            if (!target) return;

            const { action, rowIndex, column, value } = target.dataset;

            if (action === 'update') {
                const confirmation = confirm(`Tem certeza que deseja marcar esta fatura como "${value}"?`);
                if (!confirmation) return;

                target.disabled = true;
                target.textContent = '...';

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        redirect: 'follow',
                        body: JSON.stringify({ action, rowIndex, column, value }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    if (result.status !== 'success') throw new Error(result.message);
                    
                    // Atualiza a linha na tabela localmente para resposta instantânea
                    const itemIndex = fullTableData.findIndex(item => item.rowIndex == rowIndex);
                    if(itemIndex > -1) {
                        fullTableData[itemIndex][column] = value;
                        renderTable(fullTableData);
                    } else {
                        loadAndRenderTable(); // Recarrega tudo se não encontrar
                    }

                } catch (error) {
                    alert('Falha ao atualizar: ' + error.message);
                    target.disabled = false; // Reabilita o botão em caso de erro
                    target.textContent = value; 
                }
            }
        }
        
        invoiceForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            const formData = new FormData(invoiceForm);
            const invoiceData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    body: JSON.stringify(invoiceData),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                const result = await response.json();
                
                if (result.status !== 'success') throw new Error(result.message);

                alert(result.message);
                invoiceForm.reset();
                loadAndRenderTable();
                searchInput.value = '';
            } catch (error) {
                alert('Falha ao adicionar fatura: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><span>Adicionar</span>`;
            }
        });

        // Adiciona um único event listener na tabela para lidar com os cliques nos botões
        tableContainer.addEventListener('click', handleActionClick);
        searchInput.addEventListener('input', filterTable);
        reloadBtn.addEventListener('click', loadAndRenderTable);
        document.addEventListener('DOMContentLoaded', loadAndRenderTable);

    </script>
</body>
</html>
